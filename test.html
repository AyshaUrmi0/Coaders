<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practise Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      body {
        background-color: #f5f5f5;
      }
      h1 {
        color: #007bff;
        margin-top: 30px;
      }
      .container {
        margin-top: 20px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .new-class {
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        margin: 5px;
        border-radius: 5px;
      }
      .new-class:hover {
        background-color: #0056b3;
      }
      .border {
        border: 1px solid #007bff;
      }
      #hitButton {
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #hitButton:hover {
        background-color: #0056b3;
      }
      #P1,
      #P2,
      #P3,
      #P4 {
        font-weight: bold;
        color: #007bff;
        cursor: pointer;
      }
      
    </style>
  
  </head>
  <body>
    <h1 class="text-center">Hello, Coders!!!</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="input-text" class="form-control" placeholder="Happy to ADD">
        </div>
        <div class="col-md-6">
          <button id="add-button" class="btn btn-primary btn-block">ADD Your Steps To Become A Successful Coder!</button>
        </div>
      </div>
    </div>
    



    <div id="parent-container" class="creat-element text-center">
      <div class="container border width-50 mt-3">
    <button id="hitButton">Hit The Button To Know Mine</button>
    <p id="P1">Click to Know Step-1</p>
    <p id="P2">Click to Know Step-2</p>
    <p id="P3">Click to Know Step-3</p>
    <p id="P4">Click to Know Step-4</p>
   </div>
   </div>
    <script src="js/test.js"></script>
  </body>
</html>
